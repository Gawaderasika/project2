<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    function validateForm() {
      var pwd1= document.getElementById('pwd').value;
      var reg = /\s/;
      if(reg.test(pwd1)){
        document.getElementById("pwd").style.borderColor = "red";
        alert('Please do not insert space');
        return false;
      }
      else if(pwd1.length<6){
        document.getElementById("pwd").style.borderColor = "red";
        alert('Password length should be minimum 6');
        return false;
      }
      else{
        return true;
      }
    }
</script>
</head>
<body>

<div class="container">
  <h2>Form</h2>
  <form id="myForm" method="POST" onsubmit="return validateForm()" class="form-horizontal" action='C:\Users\INDIA\Desktop\Html\welcome.html'>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="date">DOB:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="date" name="date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="gender">Gender:</label>
      <div class="col-sm-10">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="city">Select your City:</label>
      <div class="col-sm-10">
        <select name="city" id="city">
            <option value="nashik">Nashik</option>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Sports:</label>
      <div class="col-sm-10">
        <input type="checkbox" id="sport1" name="sport1" value="football">
        <label for="sport1"> Football</label><br>
        <input type="checkbox" id="sport2" name="sport2" value="basketball">
        <label for="sport2"> Basketball</label><br>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="favcolor">Select your favorite color:</label>
      <div class="col-sm-10">
        <input type="color" id="favcolor" name="favcolor">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="url1">Enter your Github URL:</label>
      <div class="col-sm-10">
        <input type="url" class="form-control" id="url1" placeholder="Enter url" name="url1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="myfile">Select a file:</label>
      <div class="col-sm-10">
        <input type="file" id="myfile" name="myfile">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" value='submit'>Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
